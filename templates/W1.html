{% extends "layout.html" %}
{% block content %}
<h3 class="welcome text-center">Welcome!</h3>

<form method="POST" class="col-md-offset-3 col-md-6" action="{{url_for('W1')}}">
  <div>
    <div class="text-center">
      <input type="email" name="email" placeholder="email address" class="form-control" required="required">
    </div>
    <div class="text-center">
      <input type="password" name="password" placeholder="password" class="form-control" required="required">
    </div>
    <div class="text-center">

      <input type="submit" name="login" value="login" class="btn-sm">
      　or　
      <input type="submit" name="register" value="register" class="btn-sm">
    </div>
</form>
{% endblock %}
